<dom-module id="x-comp-direccion-google"><template><input class="xMiInput xPasarEnter2 w-100"id="autocomplete"placeholder="DIRECCION O COORDENADAS"></template></dom-module><script>Polymer({is:"x-comp-direccion-google",properties:{},attached:function(){this.xCompDatosDelInitDir()},xCompDatosDelInitDir:function(){this.onBusquedaApi()},onBusquedaApi:function(){const t=this.$.autocomplete,o=new google.maps.places.Autocomplete(t);o.addListener("place_changed",()=>{var e=o.getPlace();this.fire("getPlaces",e)}),t.addEventListener("input",()=>{var e=t.value;this.isCoordinates(e);this.isCoordinates(e)&&this.searchCoordinates(e)})},isCoordinates:function(e){return/^-?\d+(\.\d+)?\s*,\s*-?\d+(\.\d+)?$/.test(e.trim())},searchCoordinates:function(e){e=e.split(",").map(e=>parseFloat(e.trim())),e=new google.maps.LatLng(e[0],e[1]);(new google.maps.Geocoder).geocode({location:e},(e,t)=>{"OK"===t&&e[0]&&(this.$.autocomplete.value=e[0].formatted_address,this.fire("getPlaces",e[0]))})}})</script>
