<link rel="import" href="../x-comp-date-picker/x-comp-date-picker.html">
<dom-module id="x-comp-option-group">
<template is="dom">
<x-comp-date-picker id="compDatePicker"></x-comp-date-picker>
<div class="options-btn-content noselect">
<template is="dom-repeat" items="{{listop}}" as="item">
<div class="options-btn-btn" onclick="activeOtion(this)" activo$="{{item.activo}}" data-idoption="[[index]]">
<span>{{item.descripcion}}</span>
</div>
</template>
</div>
</template>
</dom-module>
<style>.border-header-e{border-radius:5px;border:1px solid #e0e0e0;background:aliceblue;margin-top:15px}.options-btn-content{display:inline-flex;background:white;border-radius:5px;border:1px solid lightgray;transition:all .5s}.options-btn-btn{padding:5px 10px 5px 10px;cursor:pointer;border-right:1px solid lightgrey}.options-btn-btn[activo]{background:dodgerblue;color:white}.options-btn-btn:last-child{border-right:0}</style>
<script>var xThisComGroup,_listOp,_compDatePicker;function xIniCompOption(){_compDatePicker=document.getElementById('compDatePicker');_listOp=xThisComGroup.listop;xThisComGroup.optionselected=xThisComGroup.optionselected?xThisComGroup.optionselected:0;_listOp[xThisComGroup.optionselected].activo=true;_compDatePicker.addEventListener('getDateSelected',(e)=>{xThisComGroup.fire('getDateSelectedOption',e.detail);});}
function activeOtion(objOption){const idIndex=objOption.dataIdoption;_listOp.map(x=>x.activo=false);_listOp[idIndex].activo=true;xThisComGroup.optionselected=idIndex;xThisComGroup.listop=JSON.parse(JSON.stringify(_listOp));if(_listOp[idIndex].openInputDate){_compDatePicker.xopen(_listOp[idIndex].optionCompDate);}else{var _rpt;_rpt={option:idIndex==0?'now':'week'}
xThisComGroup.fire('getDateSelectedOption',_rpt);}}
Polymer({is:'x-comp-option-group',properties:{listop:[],optionselected:{type:Number,value:0,reflectToAttribute:true,notify:true,value:function(){return 0;},observer:'getoptionGroupSelected'}},listeners:{'onclick':'getoptionGroupSelected'},getoptionGroupSelected(){return xThisComGroup?.optionselected||0;},attached:function(){xThisComGroup=this;xIniCompOption();}})</script>
