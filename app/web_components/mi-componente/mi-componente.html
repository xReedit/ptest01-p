<html>
<body>
  <dom-module id="mi-componente">
  	<link rel="stylesheet" type="text/css" href="mi-componente.css">  	
    <template>
      <div><h1>{{titulo}}</h1></div>
      <template is="dom-repeat" items="{{usuario}}" as="us"> 
        <span>{{us.nombre}}</span>
        <span>{{us.edad}}</span><br>
      </template>        	
    </template>


  <script>
  Polymer({
    is: 'mi-componente',
    properties: {
      titulo:String, 
      usuario: {
          type: Object,
          value: function() { return []; },
          notify: true
      }
    },

    ready: function() {
      console.log('se creo el elemento mi-componente');     
    }

  });
  </script>
  </dom-module>
</body>
</html>
