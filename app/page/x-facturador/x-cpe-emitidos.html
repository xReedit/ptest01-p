<th>f. Envio</th>

</td>

</tbody>
</table>
<br>
<div class="xDerecha">
<pagination-input id="paginator_re" current-page="1" page-count="5" current-page-changed="onChangePagination_re($event)"></pagination-input>
</div>
<br><br>
</div>
</iron-pages>
</div>
</div>
</div>
<br><br>
<div id="reporte" class="xInvisible">

</tbody>
</table>
</div>
</template>
</dom-module>
