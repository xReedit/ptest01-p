  function xArmarCarta(xSeccionArray) {
    var xCadenaCarta = '';
    const lengthFor = xSeccionArray.length;
    for (var z = 0; z < lengthFor; z++) {
        xCadenaCarta = String(
          xCadenaCarta +'<div class="xmenu_item xPading15" data-id="' +xSeccionArray[z].id +
            '" data-procede="' +xSeccionArray[z].procede +'" onclick="xPasarDetalle(this);">' +
            '<p class="xtitulo_item">' +xSeccionArray[z].des +"</p>" +
            '<span class="xsub_titulo_item">' + xSeccionArray[z].detalle +"</span>" +
            "</div>"
        );
      }

      $("#_xMenu_body div").remove();
      $("#_xMenu_body .spinner").remove();
      $("#_xMenu_body").append(xCadenaCarta).trigger("create");
