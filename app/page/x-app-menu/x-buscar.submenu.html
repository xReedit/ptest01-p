<dom-module id="x-buscar.submenu">
	<script type="text/javascript" src="../../view/item_pedidos.js"></script>
	<template>
		<div>
			<div>
				<input type="text" class="xMiInput xfont18 xBold" style="padding: 10px;" placeholder="Buscar" id="txt_parametro" onclick="this.select();">
				<div class="xLinea7"></div>
				<div class="xLineaSombra"></div>
			</div>
			<div class="xMenu_body_buscar">
				<div class="xAlinearCentro spinner">
					<paper-spinner active></paper-spinner>
				</div>
			</div>
		</div>
	</template>
</dom-module>
<script>
	var xThisBuscarSubMenu, xCadenaTC='';

	var xTituloDet;
	var xArrayPedidoObj;
	var xidItem_selected;
	var xreloj_update_subItem_sel;
	var xobj_row_selected;
	var xidCatProcedencia;

	function xxaa2() {
		// alert('aaaaaaaaaa');
		// truco para que funcione en iphone // otro dia investigamos porque
	}

	function xIniBuscarSubMenu() {
		xArrayPedidoObj = $.parseJSON(
			window.localStorage.getItem("::app3_sys_dta_pe")
		);
		xArmarMenuLateral(2);

		xCadenaTC = xArmarTipoConsumo();
		xLoadItemsBusquedaSubMenu();

		// document.getElementById('txt_parametro').onkeypress = debounce(xLoadItemsBusquedaSubMenu(), 400);
		$('#txt_parametro').keyup(delay(function (e) {
			xLoadItemsBusquedaSubMenu()
		}, 600));
		// $("#txt_parametro").keyup(function() {
		// 	const parametro= txt_parametro.value;
		// 	debounce(xLoadItemsBusquedaSubMenu(parametro), 400);
			
		// });

		$(document).on('click', '.xmenu_item_2', function (e) {
			// $(document).click(function (e) {
			//$('.xmenu_item_2').click(function() {      
			xobj_row_selected = $(this);
			if ($(this).find("input:radio")[0].disabled == true) {
				// e.stopPropagation();
				e.stopPropagation();
				e.stopImmediatePropagation();
				return false;
			}
			$(this).find("input:radio")[0].checked = true;
			_busqueda_xVerificarCheckItem();

			var xCantArray;
			var xindicaciones = "";
			var xidTipoConsumoItem;
			xTituloDet = $(this).attr("data-desseccion"); 
			xidItem = $(this).attr("data-id");
			xidCatProcedencia = $(this).attr("data-idprocede");
			_xcantidad = $(this).attr("data-cantidad");
			xidItem_selected = xidItem;
			$(this)
				.find(".xpedir_row")
				.each(function (a, element) {
					xidTipoConsumoItem = $(element).attr("data-id");
					if (xArrayPedidoObj[xidTipoConsumoItem][xidItem] != null) {
						xidTipoConsumo = xidTipoConsumoItem;
						xCantArray = xArrayPedidoObj[xidTipoConsumo][xidItem].cantidad;
						xindicaciones =
							xArrayPedidoObj[xidTipoConsumo][xidItem].indicaciones;
						$(element)
							.find(".xCant_item")
							.text(xCeroIzq(xCantArray, 2));
					}
				});

			$(this)
				.find("#txt_referencia")
				.val(xindicaciones);

			// e.stopPropagation();
			e.stopPropagation();
			e.stopImmediatePropagation();
			e.preventDefault()

			if (_xcantidad === 'ND') return;
			
			clearInterval(xreloj_update_subItem_sel);
			//if(xidCatProcedencia=='almacen_items'){return;}
			_Busqueda_xUpdateStockSubItem_selected();
			xreloj_update_subItem_sel = setInterval(function () {
				_Busqueda_xUpdateStockSubItem_selected();
			}, 5000);
			return false;
		});	
	}


	function _busqueda_xVerificarCheckItem() {
		$(".xmenu_item_2 .xcheck_item").each(function(index, element) {
		if ($(element).is(":checked")) {
			$(this)
			.parent()
			.addClass("xitem_seleccionado");
		} else {
			$(this)
			.parent()
			.removeClass("xitem_seleccionado");
		}
		});
	}

	function xLoadItemsBusquedaSubMenu() {
		$(".xMenu_body_buscar").html('<div class="xAlinearCentro spinner"><paper-spinner active></paper-spinner></div>').trigger("create");
		// xTituloDet = window.localStorage.getItem("::app3_sys_dt_c");
		$("#xtitulo_bar").text('Buscar');

		const _parametro = txt_parametro.value;

		//$.ajax({ type: 'POST', url: '../../bdphp/log.php?op=301', data:{i:xidCategoria,s:xidCategoriaSeccion,p:xidCatProcedencia}})
		//.done( function (dtItem) {
		$.ajax({
			type: "POST",
			url: "../../bdphp/log.php?op=2053",
			data: { i: xidCategoria, parametro: _parametro}
			})
		.done(function(dtItem) {
			var xdt_sub_Item = $.parseJSON(dtItem);
			// if(!xdt_sub_Item.success){alert(xdt_sub_Item.error); return;}
			var xCadenaItem = "";
			var xCadenaItem_encabezado = "";
			var xCadenaItem_des_foto = "";
			var xCadena_foto = "";
			var xCadena_des = "";
			var xCadenaItem_Detalle = "";
			var xCantItem;
			var xCheck_desactivado = "";

			xdt_sub_Item = xdt_sub_Item.datos;
			var xClassEstadoStock = "";
			for (var i = 0; i < xdt_sub_Item.length; i++) {
				//if(xdt_sub_Item[i].idseccion!=xidCategoriaSeccion){continue}
				xCheck_desactivado = "";
				xCantItem = xdt_sub_Item[i].cantidad;
				xClassEstadoStock = xClassEstadoItem(xCantItem);
				xClassEstado = xClassEstadoStock.split("|")[0];
				xClassEstadoStock = xClassEstadoStock.split("|")[1];

				if (xCantItem <= 0) {
				xCheck_desactivado = "disabled";
				}

				xCadenaItem_encabezado = '<input class="xcheck_item" type="radio" name="option" value="other" ' + xCheck_desactivado +">" + 
					'<p class="xprecio_item xEnLinea">' + xdt_sub_Item[i].precio + "</p>" +
					'<div id class="xstock_item ' + xClassEstadoStock + '"><span>stock</span><p class="num_stock">' + xCeroIzq(xCantItem, 2) +"</p></div>" +
					'<p class="xtitulo_item xEnLinea">' + xdt_sub_Item[i].des_item +"</p>";

				xCadenaItem_des_foto = "";
				if (xdt_sub_Item[i].img != "") {
					xCadena_foto = '<img src="../img/' + xdt_sub_Item[i].img + '">';
					xCadenaItem_des_foto = "1";
				}
				if (xdt_sub_Item[i].detalle != "") {
					xCadena_des ='<div class="xsub_titulo_item">' + xMayusculaPrimera(xdt_sub_Item[i].detalle) +"</div>";
					xCadenaItem_des_foto = "1";
				}
				if (xCadenaItem_des_foto == "1") {
					xCadenaItem_des_foto = '<div class="xdescripcion_foto">' +xCadena_des +xCadena_foto +"</div>";
				} else {
					xCadenaItem_des_foto = "";
				}

				xCadenaItem_Detalle = '<div class="xdetalle_item">' + xCadenaItem_des_foto +
					'<div class="xreferencia_item"><input type="text" autocomplete="on" placeholder="Escribe aqui las especificaciones..." class="xMiTextReferencia" id="txt_referencia"></div>' +
					xCadenaTC +
					"</div></div>";

				xCadenaItem = String(
				xCadenaItem +'<div onclick="xxaa2();" class="xmenu_item_2 xPading10 ' +xClassEstado +'" data-id="' +xdt_sub_Item[i].idcarta_lista +
					'" data-item="' + xdt_sub_Item[i].iditem +
					'" data-idseccion="' + xdt_sub_Item[i].idseccion +
					'" data-idseccionindex="' + xdt_sub_Item[i].idseccion_index +
					'" data-desseccion="' + xdt_sub_Item[i].des_seccion +
					'" data-cantidad="' + xdt_sub_Item[i].cantidad +
					'" data-idimpresora="' + xdt_sub_Item[i].idimpresora +
					'" data-idprocede="' + xdt_sub_Item[i].idprocede +
					'" data-procede="' + xdt_sub_Item[i].procede +
					'" data-procedeindex="' + xdt_sub_Item[i].procede_index +
					'" data-imprimircomanda="' + xdt_sub_Item[i].imprimir_comanda +
					'" data-iddescontar="' + xdt_sub_Item[i].idprocede +
					'" data-cant_descontar="' + xdt_sub_Item[i].cant_descontar +
					'" data-idalmacen_items="' + xdt_sub_Item[i].idalmacen_items +
					'">' +
					xCadenaItem_encabezado +
					xCadenaItem_Detalle
				);
			}
			$(".xMenu_body_buscar div").remove();
			$(".xMenu_body_buscar .spinner").remove();
			$(".xMenu_body_buscar").append(xCadenaItem).trigger("create");

			// al cargar ir a la posicion de donde vino
			$(window).scrollTop(
				window.localStorage.getItem("::app3_sys_scroll_pos") || 0
			);
		});
	  }
	  
	
	  function _Busqueda_xUpdateStockSubItem_selected() {
			xidCatProcedencia= $(xobj_row_selected).attr("data-procede");
			if (xidCatProcedencia !== "1") { // 0 item != producto
				xidItem_selected = $(xobj_row_selected).attr("data-idalmacen_items");
			}
			$.ajax({
				type: "POST",
				url: "../../bdphp/log.php?op=2043",
				data: { i: xidItem_selected, p: xidCatProcedencia }
			}).done(function (dt_num_stock) {
				xClassEstadoStock = xClassEstadoItem(dt_num_stock);
				xClassEstado = xClassEstadoStock.split("|")[0];
				xClassEstadoStock = xClassEstadoStock.split("|")[1];
				$(xobj_row_selected).addClass(xClassEstado);
				$(xobj_row_selected)
					.find(".xstock_item")
					.addClass(xClassEstadoStock);
				$(xobj_row_selected)
					.find(".num_stock")
					.text(xCeroIzq(dt_num_stock, 2));
			});
		}

	Polymer({
			is: "x-buscar.submenu",
			properties: {
				xt_org: Number,
				xt_idsede: Number,
				xt_idus: Number
			},
			attached: function () {
				xThisBuscarSubMenu = this;
				xIniBuscarSubMenu();
			},
			detached: function () {
				clearInterval(xreloj_update_subItem_sel);
			}
		});
</script>
