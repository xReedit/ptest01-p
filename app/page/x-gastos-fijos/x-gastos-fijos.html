<link rel="import" href="../../x-componentes/x-comp-find-tipo-gasto/x-comp-find-tipo-gasto.html">
<dom-module id="x-gastos-fijos">
	<template is="dom">

		<paper-dialog class="dialog_redondo"  id="dialog_borrar" entry-animation="scale-up-animation"
			exit-animation="fade-out-animation"
			with-backdrop>
			<div class="xtxtCentro">
				<img src="../../../images/_dlg_remove.gif" alt="" width="150px">
			</div>
			<p>Esta seguro de querer borrar este registro?</p>
			<br>
			<div class="buttons">
				<button class="xBoton2 xPlomo" dialog-dismiss>Cancelar</button>
				<button class="xBoton2 xRojo" onclick="xDlgBorrar();">Si, borrar</button>
			</div>
		</paper-dialog>

		<paper-dialog class="dialog_redondo" id="dialog_new_gasto" style="width: 345px;" modal
			entry-animation="scale-up-animation" exit-animation="fade-out-animation">
			<div>
				<h4>Registrar nuevo gasto fijo.</h4>
				<br>
				<form id="form_new_gasto" method="POST">
					<x-comp-find-tipo-gasto id="compTpGasto" id-tipo-gasto=1 onchange="_getTipoGastoDetalle(list_tipo_gasto)"></x-comp-find-tipo-gasto>
					<input type="text" class="xMiInput xPasarEnter2" placeholder="DESCRIPCION" onChange="conMayusculas(this)" id="descripcion" name="descripcion" espaciar required>
					<input type="number" class="xMiInput xPasarEnter2" placeholder="IMPORTE" onChange="conMayusculas(this)" id="importe" name="importe" espaciar required>
					<input type="number" class="xMiInput xPasarEnter2" placeholder="PERIODO (cuotas)" onChange="conMayusculas(this)" id="cuotas" name="cuotas" espaciar required>
					<input type="number" class="xMiInput xPasarEnter2" placeholder="DIA DEL MES A PAGAR" onChange="conMayusculas(this)" id="dia_pago" name="dia_pago" espaciar required>
					<textarea class="xMiInput" class="xMiInput" placeholder="GLOSA" maxlength="100" id="text_glosa" cols="30" rows="3"></textarea>
					<div class="xInvisible">
						<input type="text" id="idsede" name="idsede" value$="[[xt_idsede]]">
						<input type="text" id="idorg" name="idorg" value$="[[xt_org]]">
						<input type="text" id="idtipo_gasto" name="idtipo_gasto">
						<input type="text" id="idtipo_gasto_detalle" name="idtipo_gasto_detalle">
						<input type="text" id="mes_ultimo_pago" name="mes_ultimo_pago">
						<input type="text" id="glosa" name="glosa">
					</div>
				</form>
				<br><br>
				<button dialog-dismiss id="dlg_sunat_btn" onclick="newGasto()" class="xBoton2 xVerde">Listo Guardar</button>
				<button dialog-dismiss class="xBoton2 xRojo">Cerrar</button>
			</div>
		</paper-dialog>


		<paper-dialog class="dialog_redondo" id="dialog_detalle_gasto_fijo" modal
			entry-animation="scale-up-animation" exit-animation="fade-out-animation">
			<div>
				<h4>Registrar Pago</h4>
				<h4>{{selItemGastoFijo.descripcion}}</h4>
				<p class="xfont11 xColorRow_Plomo">{{selItemGastoFijo.glosa}}</p>
				<hr>
				<br>
				<div class="x_div_linea">
					<div id="historial" class="xitem1 xBordeDe" style="height: 50vh; overflow-y: auto;">
						<div>
							<p><strong>Historial de pagos</strong></p>
							<table width="100%">
								<thead class="xfont10">
									<th>#</th>
									<th>Fecha</th>
									<th>Cuota</th>
									<th width="20%">Doc.</th>
									<th align="right">Importe</th>
								</thead>
								<tbody>
									<template is="dom-repeat" items="{{ListDetallesGastosFijos}}" as="subitem">
										<tr class="xfont10">
											<td data-id="{{index}}"><span>{{displayIndex(index)}}</span></td>
											<td>{{subitem.fecha_pago}}</td>
											<td>{{subitem.cuota}}</td>
											<td><span class="xfont10 xColorRow_Plomo">{{subitem.doc}}</span></td>
											<td align="right">{{subitem.importe}}</td>
										</tr>
									</template>
									<tr>
										<td></td>
										<td colspan="3">
											<p class="xfont15 xBold">Total</p>
										</td>
										<td align="right">
											<p class="xfont15 xBold">{{sumListDetalle}}</p>
										</td>									
									</tr>
								</tbody>							
							</table>
						</div>
					</div>
					<div id="registrar-pago" class="xitem2">					
						<table width="100%" class="table-like">
							<tr>
								<td>Importe</td>
								<td><h3>{{selItemGastoFijo.total}}</h3></td>
							</tr>
							<tr>
								<td>Cuota</td>
								<td>{{selItemGastoFijo.cuotas_hoy}}</td>
							</tr>
							<tr>
								<td>Fecha de pago</td>
								<td>
									<input type="date" class="xMiInput xPasarEnter2" id="date_fecha_pago" name="fecha_pago" espaciar>
								</td>
							</tr>
							<tr>
								<td>Doc de pago</td>
								<td><input type="text" class="xMiInput xPasarEnter2" onChange="conMayusculas(this)" id="doc_pago"
										name="doc_pago" value="{{selItemGastoFijo.doc}}" espaciar></td>
							</tr>
						</table>						
					</div>					
				</div>
				<hr>				
				<div class="xDerecha">
					<button dialog-dismiss class="xBoton2 xRojo">Cerrar</button>
					<button dialog-dismiss id="dlg_sunat_btn" onclick="confimarPago()" class="xBoton2 xVerde">Listo confirmar
						pago</button>
				</div>
				<br>
			</div>
		</paper-dialog>

		<br><br>
		<div class="xMiCard xradius" style="width:90%">
			<div class="xEncanezadoCard xFondoRowAmarillo2">
				<h3>Gastos Fijos.</h3>
				<p>Registra los gastos fijos y el periodo de tiempo en meses que estaran activos esto pagos. Ej: Prestamo, Banco BBVA importe S/. 400.00 periodo 24 (meses). Si es un tiempo ilimitado coloque cero (0).</p>
			</div>		
			<div class="xContentCard" style="height: 100%;">
				<!-- <button onclick="openDIalogNewGF()">new</button> -->
				<paper-fab icon="add" onclick="openDIalogNewGF()" title="Agregar" tabindex="0" class="xDerecha"></paper-fab>
				<table width="100%">
					<thead>
						<th>#</th>
						<th>Tipo Gasto</th>
						<th>Descripcion</th>
						<th>Cuotas</th>
						<th>Dia de pago</th>
						<th>Faltan</th>
						<th>Importe</th>
						<th></th>
					</thead>
					<tbody>
						<template is="dom-repeat" items="{{ListGastosFijos}}" as="item">
							<tr data-t="contable_gasto_fijo" data-id="{{item.idcontable_gasto_fijo}}"
								class="animated fadeIn fast xCursor" id="{{index}}" onclick="_selItemGastoFijo(this)">
								<td data-id="{{index}}"><span>{{displayIndex(index)}}</span></td>
								<td>{{item.tp_gasto}}</td>
								<td>{{item.descripcion}}</td>
								<td>{{item.cuotas_van}} de {{item.cuotas}}</td>
								<td>{{item.dia_pago}}</td>
								<td>
									<span hidden="{{!item.resaltar}}" class="xRojo xBold">{{item.dif_dia_pago}} dias</span>
									<span hidden="{{item.resaltar}}" class="xVerde xBold">{{item.dif_dia_pago}} dias</span>
								</td>
								<td>{{item.total}}</td>
								<!-- <td><span class="xDeleteRow" title="Borrar" onclick="xDialogBorrarObj(this);"></span></td> -->
								<td>
									<span class="xDeleteRow2" title="Anular" onclick="xDialogBorrarObj(this);"></span>
								</td>
							</tr>
						</template>
						<tr>
							<td></td>
							<td colspan="5">
								<p class="xfont15 xBold">Total</p>
							</td>
							<td>
								<p class="xfont15 xBold">{{sumList}}</p>
							</td>
							<td colspan="2"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</template>
</dom-module>

<script>
	var xThisGF, sel_idTipoGastoDetalle, xObjBorrar;

	function xIniGastosFijos() {

		$('body').addClass('loaded');

		
			var _dtUs = xm_log_get('app3_us');
			xThisGF.xt_org=_dtUs.ido;
			xThisGF.xt_idsede=_dtUs.idsede;
			xThisGF.xt_idus=_dtUs.idus;	
		
		getAllListGastosFijos();
		
		$('.xPasarEnter2').on('keyup',function(e){
			var code=e.which;
			if ( code==13||code==186 ) {
				var inputs = $('input'); // storage a array of Inputs
				var a = inputs.index(document.activeElement);
				if (inputs[a + 1] !== null)
				{
				var nextBox = inputs[a + 1];
				if(nextBox===undefined){return}
				if(nextBox.disabled){nextBox = inputs[a + 2]}

				if(nextBox==undefined){return;}
				nextBox.focus();
				nextBox.select();
				//event.preventDefault();
				}
				return false;
			}
		});
		
		// setTimeout(() => {			
		// 	sel_idTipoGastoDetalle = compTpGasto.__data__.list_tipo_gasto.idtipo_gasto_detalle;
		// 	console.log(sel_idTipoGastoDetalle);
		// }, 600);
	}

	function openDIalogNewGF() {
		sel_idTipoGastoDetalle = compTpGasto.__data__.list_tipo_gasto.idtipo_gasto_detalle;	
		dialog_new_gasto.open();
	}

	function getAllListGastosFijos() {
		// xPopupLoad.xopen();
		$.ajax({ type: 'POST', url: '../../bdphp/log_005.php?op=1'})
		.done((res) => {
			const _res = JSON.parse(res);
			console.log(_res.datos);
			var sumTotal=0;
			xThisGF.ListGastosFijos = _res.datos.map( x => {
				sumTotal += parseFloat(x.importe);
				x.resaltar = x.dif_dia_pago < 0 ? true : false;
				return x;
			});
			xThisGF.sumList = numeroConComas(sumTotal.toFixed(2));
			// xPopupLoad.xclose();
		});
	}

	function _getTipoGastoDetalle(e) {
		sel_idTipoGastoDetalle = e.idtipo_gasto_detalle;
	}

	function newGasto() {
		xPopupLoad.xopen();
		$("#form_new_gasto #idsede").val(xThisGF.xt_idsede);
		$("#form_new_gasto #idorg").val(xThisGF.xt_org);
		$("#form_new_gasto #idtipo_gasto").val(1);
		$("#form_new_gasto #idtipo_gasto_detalle").val(sel_idTipoGastoDetalle);
		$("#form_new_gasto #mes_ultimo_pago").val(xReturnSumaFechaDada(null, 'mm', 1));
		$("#form_new_gasto #glosa").val(text_glosa.value);
		xvalidateForm('form_new_gasto',function(a){
			if(a===false){return;}

			$.post("../../bdphp/ManejoBD_IUD.php?tb=contable_gasto_fijo",$("#form_new_gasto").serialize(),function(a){
				xPopupLoad.xclose();
				$("#form_gasto_f").reset();
				xPopupLoad.xclose();
				getAllListGastosFijos();
				dialog_new_gasto.close();
			})
		})

	}

	function xDialogBorrarObj(obj, event) {
		xObjBorrar = obj;
		dialog_borrar.open();
		event.stopPropagation();
	}

	function xDlgBorrar() {
		xBorrarItem(xObjBorrar);
		dialog_borrar.close();
	}

	function _selItemGastoFijo(obj) {
		const index = obj.id;
		const itemGF = xThisGF.ListGastosFijos[index];
		const idgf = obj.dataId;
		itemGF.cuotas_hoy = parseInt(itemGF.cuotas_van) + 1;
		itemGF.doc = '';
		xThisGF.selItemGastoFijo = itemGF;

		date_fecha_pago.max = new Date().toISOString().split("T")[0];
		date_fecha_pago.value = new Date().toISOString().split("T")[0];

		dialog_detalle_gasto_fijo.open();
		loadDetalleGF(idgf);

	}

	function confimarPago() {
		xThisGF.selItemGastoFijo.fecha_pago = date_fecha_pago.value; //xDevolverFechaDDMMYYY(date_fecha_pago.valueAsDate);
		xThisGF.selItemGastoFijo.doc = doc_pago.value;		
		const _datos = xThisGF.selItemGastoFijo;
		$.ajax({ type: 'POST', url: '../../bdphp/log_005.php?op=101', data: {item: _datos}})
		.done((res) => {
			console.log('pagado ', res);
			// xPopupLoad.xclose();
		})
	}

	function loadDetalleGF(id) {
		$.ajax({ type: 'POST', url: '../../bdphp/log_005.php?op=102', data: {i: id}})
		.done((res) => {
			const dt = JSON.parse(res);
			xThisGF.ListDetallesGastosFijos = dt.datos;

			var sumTotalDetalle=0;
			dt.datos.map(x => { 
				sumTotalDetalle += parseFloat(x.importe.replace(',',''));
			});
			xThisGF.sumListDetalle = numeroConComas(sumTotalDetalle.toFixed(2));
			console.log(dt.datos);		
		})
	}

	

    Polymer({
        is: 'x-gastos-fijos',
        properties: {
			xt_org:Number,
			xt_idsede:Number,
			sumList:String,
			sumListDetalle: String,
			ListGastosFijos: [],
			ListDetallesGastosFijos: [],
			selItemGastoFijo: [],
        },
        attached: function () {
            this.selected = 0,
            xThisGF = this;
            xIniGastosFijos();
        },
        displayIndex: function (index) {
            return xCeroIzq(index + 1, 1);
        },            
    })
</script>
