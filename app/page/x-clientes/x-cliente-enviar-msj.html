                <div hidden$="[[ !isEnvioSuccess ]]">
                    <p class="text-success fw-600"> Se envio el mensaje con exiteo a todos los clientes seleccioandos.</p>
                </div>

                <br>

                <div class="d-flexx">
                    <button class="btn btn-success mr-2" onclick="dialog_confirmar.open()" disabled$="[[ isEnviando ]]">
                        <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                        Listo Enviar
                    </button>
    
                    <button class="btn btn-secondary" onclick="irPageEnviarMsj()" disabled$="[[ isEnviando ]]">

                        Regresar
                    </button>

<script>
    var xThisClienteSendMsj, dataInfoSede, listClientesSeletected, urlImgLogoEstablecimiento = '';

    

    function xIniClienteSendMs() {
        dataInfoSede = xm_log_get('datos_org_sede');
        // console.log('dataInfoSede', dataInfoSede);
        getCanales();
        getListaClientesSelected();
        getImgPreLoadPlantilla();

        $('.inputImg').on('change', (e) => {
            
            var eChange = e.target.dataset.id;                 

            inputFileImgToBase64(e, 500, 500).then(res => {
                console.log(res);
                switch (eChange) {
                    case 'correo_img_head':                        
                        correo_img_head.src = res;
                        uploadImg(res, eChange, correo_img_head, true);
                        break;
                    case 'corre_img_body':
                        $(correo_img_preload_body).css("width", 'auto'); 
                        correo_img_preload_body.src = res;
                        uploadImg(res, eChange, correo_img_preload_body);
                        break;                
                }

                
            });
        });
    }

    function uploadImg(imgBase64, nomfile, contentImg, isLogo = false) {
        $.ajax({
				type: 'POST',
				url: 'upload_base64.php?op=4',
                data: {
                    nomfile : nomfile,
                    img : imgBase64
                }				
			})
			.done((res) => {				
                console.log('res', res);
                if (isLogo) { // para guardarlo
                    urlImgLogoEstablecimiento = URL_IMG_CORREO + res;
                }

				contentImg.src = URL_IMG_CORREO + res;
			});
    }

    function getCanales() {
        $.ajax({
				type: 'POST',
				url: '../../bdphp/log_005.php?op=404'				
			})
			.done((res) => {				
				res = JSON.parse(res);	
                xThisClienteSendMsj.listCanales = JSON.parse(JSON.stringify(res.datos));
                xThisClienteSendMsj.canalSelected = xThisClienteSendMsj.listCanales[0];
                getPlantilla(xThisClienteSendMsj.canalSelected.idmsj_canal);

                console.log(xThisClienteSendMsj.listCanales);
				
			});
    }
    function getListaClientesSelected() {
        listClientesSeletected = JSON.parse(localStorage.getItem('::app3_list_send'));
        listClientesSeletected = listClientesSeletected ? listClientesSeletected : [];
        xThisClienteSendMsj.countClientesSelected = listClientesSeletected.length;
        // console.log('listClientesSeletected', listClientesSeletected);
    }

    function getPlantilla(_id) {
        $.ajax({
				type: 'POST',
                url: '../../bdphp/log_005.php?op=405',
                data: { id: _id}
			})
			.done((res) => {				
				res = JSON.parse(res);	
                xThisClienteSendMsj.listPlantilla = JSON.parse(JSON.stringify(res.datos));				
                
                console.log(xThisClienteSendMsj.listPlantilla);
			});
    }

    function getImgPreLoadPlantilla() {
        $.ajax({
				type: 'POST',
                url: '../../bdphp/log_005.php?op=406'
			})
			.done((res) => {				
				res = JSON.parse(res);	
                xThisClienteSendMsj.listImgPreLoadPlantilla = JSON.parse(JSON.stringify(res.datos));				                                
            });
            
        getDatosSedeAfterRegister();
    }

    function getDatosSedeAfterRegister() {
        $.ajax({
				type: 'POST',
                url: '../../bdphp/log_005.php?op=40601'
			})
			.done((res) => {				
                var _res = JSON.parse(res).datos;                
                _res = _res[0] ? _res[0] : null;

                if ( _res ) {
                    urlImgLogoEstablecimiento = _res.logo;
                    correo_img_head.src = _res.logo;
                    correo_btn_accion.href = _res.link_accion;
                    txt_correo_url_btn_accion.value = _res.link_accion;
                }                
			});
    }

    

    function selectCanal() {
        const index = xThisClienteSendMsj.$.compSelectCanal.value;
        xThisClienteSendMsj.canalSelected = xThisClienteSendMsj.listCanales[index];
        getPlantilla(xThisClienteSendMsj.canalSelected.idmsj_canal);

        getListaClientesSelected();

        xThisClienteSendMsj.isBodySMSTextoShow = false;
        xThisClienteSendMsj.isBodyCorreoShow = false;
        switch ( xThisClienteSendMsj.canalSelected.idmsj_canal ) {
            case "1":
                xThisClienteSendMsj.isBodySMSTextoShow = true;
                break;        
            case "2":
                xThisClienteSendMsj.isBodyCorreoShow = true;
                break;
            default:
                break;
        }
    }

    function selectPlantilla() {
        const index = xThisClienteSendMsj.$.compSelectPlantilla.value;
        xThisClienteSendMsj.plantillaSelected = xThisClienteSendMsj.listPlantilla[index];
        
        const _contenido = xThisClienteSendMsj.plantillaSelected.contenido + '. Atentamente ' + dataInfoSede[0].sedenombre;
        txt_sms.value = _contenido
    }

    function selectImgPreloadPlantilla() {
        const index = xThisClienteSendMsj.$.comCorreoSelectImgBody.value;
        var imgPreLoadSelected = xThisClienteSendMsj.listImgPreLoadPlantilla[index];
        correo_img_preload_body.src = imgPreLoadSelected.url;   
        $(correo_img_preload_body).css("width", '300');     

    }

    



    function changePlantillaCorreo(e, eChange) {
        var _value;
        switch (eChange) {
            case 'titulo':
                _value = e.value;
                correo_titulo.textContent = _value;
                break;
            case 'descripcion_body':
                _value = e.value;
                correo_descripcion_body.textContent = _value;
                break;
            case 'btn_accion':
                _value = e.value;
                correo_btn_accion.textContent = _value;
                break;
            case 'btn_accion_enlace':
                _value = e.value;
                correo_btn_accion.href = _value;
                break;
        
            default:
                break;
        }

    }

    function sendMsjList() {
        // listClientesSeletected.map(x => {

        //     sendSMSClient(x.telefono, txt_sms.value);
        // });
        dialog_confirmar.close();

        saveLogoCorreo();

        var counter = 0;
        xThisClienteSendMsj.countSendMsj = 0;
        xThisClienteSendMsj.isEnviando = true;
        xThisClienteSendMsj.isEnvioSuccess = false;

        setInterval(function(){
        if(counter < listClientesSeletected.length){
            const _item = listClientesSeletected[counter];

            if ( xThisClienteSendMsj.isBodySMSTextoShow ) {
                sendSMSClient(_item.telefono, txt_sms.value);
            }

            if ( xThisClienteSendMsj.isBodyCorreoShow ) {
                sendEmailClient(_item);
            }


            counter++;
            xThisClienteSendMsj.countSendMsj = counter;
            console.log(counter);
        }else
            xThisClienteSendMsj.isEnviando = false;
            xThisClienteSendMsj.isEnvioSuccess = true;
            return;
        }, 1000);
    }



    function sendSMSClient(_number, _contenido) {
        const _url = URL_SERVER +'delivery/send-sms';
        $.ajax({
				type: 'POST',
                url: _url,
                data: { phone: _number, contenido: _contenido}
			})
			.done((res) => {				
				console.log(res);
			});
    }

    function sendEmailClient(_cliente) {
        console.log('content_plantilla_correo');
        const _msjSend = {
            to: _cliente.email,
            asunto: txt_correo_titulo.value,
            titulo: txt_correo_titulo.value,
            htmlContent: content_plantilla_correo.outerHTML
        }
        const _url = URL_SERVER +'delivery/send-email';
        $.ajax({
				type: 'POST',
                url: _url,
                data: { msj: _msjSend}
			})
			.done((res) => {				
				console.log(res);
			});
    }

    // guardar logo
    function saveLogoCorreo() {
        const cCorreo = xThisClienteSendMsj.isBodySMSTextoShow ? 0 : xThisClienteSendMsj.countClientesSelected;
        const cSMS = xThisClienteSendMsj.isBodySMSTextoShow ? xThisClienteSendMsj.countClientesSelected : 0;
        const _dataSend = {
            count_correo: cCorreo,
            count_sms: cSMS,
            link_accion: correo_btn_accion.href
        }
         $.ajax({
				type: 'POST',
                url: '../../bdphp/log_005.php?op=407',
                data: { logo: urlImgLogoEstablecimiento, item: _dataSend}
			})
			.done((res) => {				
				console.log(res);
			});
    }




    

    Polymer({
		is: 'x-cliente-enviar-msj',
		properties: {			
            listCanales: [],
            listPlantilla: [],
            canalSelected: [],
            listImgPreLoadPlantilla: [],
            plantillaSelected: {},
            countClientesSelected: Number,
            countSendMsj: Number,
            isEnviando: Boolean,
            isEnvioSuccess: Boolean,
            isBodySMSTextoShow: Boolean,
            isBodyCorreoShow: Boolean
		},
		attached: function () {
            xThisClienteSendMsj = this;
            this.countClientesSelected = 0;
            this.countSendMsj = 0;
            this.isEnviando = false;
            this.isEnvioSuccess = false;
            this.isBodySMSTextoShow = true;
            this.isBodyCorreoShow = false;
			xIniClienteSendMs();
		},
		displayIndex: function (index) {
			return xCeroIzq(index + 1, 1);
		},
	})
</script>
