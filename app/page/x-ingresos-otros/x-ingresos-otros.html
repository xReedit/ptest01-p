<link rel="import" href="../../x-componentes/x-comp-find-tipo-ingreso/x-comp-find-tipo-ingreso.html">
<dom-module id="x-ingresos-otros">
	<template is="dom">

		<paper-dialog class="dialog_redondo" id="dialog_borrar" entry-animation="scale-up-animation"
			exit-animation="fade-out-animation" with-backdrop>
			<div class="xtxtCentro">
				<img src="../../../images/_dlg_remove.gif" alt="" width="150px">
			</div>
			<p>Esta seguro de querer borrar este registro?</p>
			<br>
			<div class="buttons">
				<button class="xBoton2 xPlomo" dialog-dismiss>Cancelar</button>
				<button class="xBoton2 xRojo" onclick="xDlgBorrar();">Si, borrar</button>
			</div>
		</paper-dialog>

		<paper-dialog class="dialog_redondo" id="dialog_new_ingreso" style="width: 345px;" modal
			entry-animation="scale-up-animation" exit-animation="fade-out-animation">
			<div>
				<h4>Registrar otro ingreso.</h4>
				<br>
				<form id="form_new_io" method="POST">
					<x-comp-find-tipo-ingreso id="compTpIngreso" 
						onchange="_getTipoIngreso(list_tipo_ingreso)"></x-comp-find-tipo-ingreso>
					<input type="date" class="xMiInput xPasarEnter2" id="date_fecha_ingreso" espaciar>
					<input type="text" class="xMiInput xPasarEnter2" placeholder="DESCRIPCION"
						onChange="conMayusculas(this)" id="descripcion" name="descripcion" espaciar required>
					<input type="number" class="xMiInput xPasarEnter2" placeholder="IMPORTE"
						onChange="conMayusculas(this)" id="importe" name="importe" espaciar required>
					<div class="xInvisible">
						<input type="text" id="idsede" name="idsede" value$="[[xt_idsede]]">
						<input type="text" id="idorg" name="idorg" value$="[[xt_org]]">
						<input type="text" id="idtipo_ingreso" name="idtipo_ingreso">						
						<input type="text" id="fecha_registro" name="fecha_registro">
						<input type="text" id="fecha_ingreso" name="fecha_ingreso">
					</div>
				</form>
				<br><br>
				<button dialog-dismiss id="dlg_sunat_btn" onclick="newIO()" class="xBoton2 xVerde">Listo
					Guardar</button>
				<button dialog-dismiss class="xBoton2 xRojo">Cerrar</button>
			</div>
		</paper-dialog>

		<br><br>
		<div class="xMiCard xradius" style="width:90%">
			<div class="xEncanezadoCard xFondoRowAmarillo2">
				<h3>Otros Ingresos.</h3>
				<p>Registra todos los ingresos que no provienen de venta directa, es decir servicios prestados dentro o fuera del
					local, como por ejemplo: Catering, alquiler del local, etc.</p>
				</div>
			<div class="xContentCard" style="height: 100%;">
				<!-- <button onclick="openDIalogNewIO()">new</button> -->
				<div style="width: 200px;" class="xIzquierda">
					<input type="month" class="xMiInput xPasarEnter2 xfont18" id="f_filtro"
						onchange="_changeDateFiltro(this);">
				</div>
				<paper-fab icon="add" onclick="openDIalogNewIO()" title="Agregar" tabindex="0" class="xDerecha">
				</paper-fab>
				<table width="100%">
					<thead>
						<th>#</th>
						<th>Tipo Gasto</th>
						<th>Descripcion</th>
						<th>F. Registro</th>
						<th>F. Pago</th>
						<th>Importe</th>
						<th></th>
					</thead>
					<tbody>
						<template is="dom-repeat" items="{{ListIO}}" as="item">
							<tr data-t="contable_ingreso_otro" data-id="{{item.idcontable_ingreso_otro}}"
								class="animated fadeIn fast" id="{{index}}">
								<td data-id="{{index}}"><span>{{displayIndex(index)}}</span></td>
								<td>{{item.tp_ingreso}}</td>
								<td>{{item.des_concepto}}</td>
								<td>{{item.fecha_registro}}</td>
								<td>{{item.fecha_ingreso}}</td>
								<td>{{item.total}}</td>
								<!-- <td><span class="xDeleteRow" title="Borrar" onclick="xDialogBorrarObj(this);"></span></td> -->
								<td>
									<span class="xDeleteRow2" title="Anular" onclick="xDialogBorrarObj(this);"></span>
								</td>
							</tr>
						</template>
						<tr>
							<td></td>
							<td colspan="4">
								<p class="xfont15 xBold">Total</p>
							</td>
							<td>
								<p class="xfont15 xBold">{{sumList}}</p>
							</td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</template>
</dom-module>

<script>
	var xThisIO, sel_idTipoIngreso, xObjBorrar,
		fecha_filtrar = new Date(),
		_mm, _yy, dateNow;

	function xIniIO() {

		$('body').addClass('loaded');


		var _dtUs = xm_log_get('app3_us');
		xThisIO.xt_org = _dtUs.ido;
		xThisIO.xt_idsede = _dtUs.idsede;
		xThisIO.xt_idus = _dtUs.idus;

		dateNow = new Date();
		const maxDate = dateNow.toISOString().split("T")[0];
		date_fecha_ingreso.max = maxDate;
		date_fecha_ingreso.value = maxDate;

		const mesNow = dateNow.getFullYear() + '-' + xCeroIzq(dateNow.getMonth() + 1, 2);
		f_filtro.max = mesNow;
		f_filtro.value = mesNow;

		_mm = fecha_filtrar.getMonth() + 1;
		_yy = fecha_filtrar.getFullYear();
		getAllListIO();

		$('.xPasarEnter2').on('keyup', function (e) {
			var code = e.which;
			if (code == 13 || code == 186) {
				var inputs = $('input'); // storage a array of Inputs
				var a = inputs.index(document.activeElement);
				if (inputs[a + 1] !== null) {
					var nextBox = inputs[a + 1];
					if (nextBox === undefined) {
						return
					}
					if (nextBox.disabled) {
						nextBox = inputs[a + 2]
					}

					if (nextBox == undefined) {
						return;
					}
					nextBox.focus();
					nextBox.select();
					//event.preventDefault();
				}
				return false;
			}
		});

		// setTimeout(() => {
		// 	sel_idTipoIngreso = compTpIngreso.__data__.list_tipo_ingreso.idtipo_ingreso;
		// 	console.log(sel_idTipoIngreso);
		// }, 1000);
	}

	function openDIalogNewIO() {
		sel_idTipoIngreso = compTpIngreso.__data__.list_tipo_ingreso.idtipo_ingreso;
		// console.log(sel_idTipoIngreso);
		dialog_new_ingreso.open();
	}

	function getAllListIO() {
		// xPopupLoad.xopen();

		$.ajax({
				type: 'POST',
				url: '../../bdphp/log_005.php?op=2',
				data: {
					mm: _mm,
					yy: _yy
				}
			})
			.done((res) => {
				const _res = JSON.parse(res);
				console.log(_res.datos);
				var sumTotal = 0;

				xThisIO.ListIO = _res.datos.map(x => {
					sumTotal += parseFloat(x.importe);
					return x;
				});
				xThisIO.sumList = numeroConComas(sumTotal.toFixed(2));
				// xPopupLoad.xclose();
			});
	}

	


	function newIO() {
		xPopupLoad.xopen();
		$("#form_new_io #idsede").val(xThisIO.xt_idsede);
		$("#form_new_io #idorg").val(xThisIO.xt_org);		
		$("#form_new_io #idtipo_ingreso").val(sel_idTipoIngreso);
		$("#form_new_io #fecha_ingreso").val(xDevolverFechaFormatInputDate(date_fecha_ingreso.value));
		$("#form_new_io #fecha_registro").val(xDevolverFecha());
		xvalidateForm('form_new_io', function (a) {
			if (a === false) {
				return;
			}

			$.post("../../bdphp/ManejoBD_IUD.php?tb=contable_ingreso_otro", $("#form_new_io").serialize(),
				function (a) {
					xPopupLoad.xclose();
					$("#form_new_io").reset();
					xPopupLoad.xclose();
					date_fecha_ingreso.value = dateNow.toISOString().split("T")[0];
					getAllListIO();
					dialog_new_ingreso.close();
				})
		})

	}

	function _changeDateFiltro(obj) {
		const _val = obj.value.split('-');
		_mm = _val[1];
		_yy = _val[0];
		getAllListIO();
	}

	function xDialogBorrarObj(obj, event) {
		xObjBorrar = obj;
		dialog_borrar.open();		
	}

	function xDlgBorrar() {
		xBorrarItem(xObjBorrar);
		dialog_borrar.close();
	}	

	function _getTipoIngreso(e) {
		sel_idTipoIngreso = e.idtipo_ingreso;
	}

	Polymer({
		is: 'x-ingresos-otros',
		properties: {
			xt_org: Number,
			xt_idsede: Number,
			sumList: String,
			ListIO: [],
			selItemIO: [],
		},
		attached: function () {
			// this.selected = 0,
			xThisIO = this;
			xIniIO();
		},
		displayIndex: function (index) {
			return xCeroIzq(index + 1, 1);
		},
	})
</script>
