	<paper-dialog id="dialog_us" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
		<div class="xContent">
			<div id="datosGeneralesUs">			
				<div>
					<img class="xIzquierda xpadingLateralDe xBordeDe" src="../../images/usuario.png" alt="usuario">
					<p class="xColorRow_Plomo xfont12" id="xnomu">Marcel Ramirez</p>
					<p class="xColorRow_Plomo xfont12" id="xcargou">Administrador</p>
				</div>
				<br>
				<div class="xLinea2"></div>
				<br>
				<a href="#" class="xfont12 xpadingLateralDe" onclick="xCerrarSession();" inline>Cerrar Sesion</a>
				<a href="#" class="xfont12" onclick="showCambiarClave();" inline>Cambiar Clave</a>
			</div>		
			<div class="xInvisible" id="cambioClaveUs">
				<p>Cambio de clave. <stron>Minimo 6 caracteres.</p>
				<br>
				<input type="password" class="xMiInput" placeholder="Clave actual" id="txtpa"><br><br>
				<input type="password" class="xMiInput" placeholder="Nueva clave" id="txtpn">
				<br>				
				<div class="xLinea2"></div>
				<span class="xColorRow_Rojo xInvisible" id="msj_1">Clave incorrecta.</span>
				<span class="xColorRow_Azul xInvisible" id="msj_2">Se cambio la clave.</span>
				<br>
				<br>
				<a href="#" class="xfont12" onclick="cambiarClaveUs();" inline>Cambiar Clave</a>
			</div>
	</div>
	</paper-dialog>

	<paper-dialog id="dialog_requiere_cambio_pas" class="dialog_redondo" modal entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
		<div class="xContent">
			<h4>CAMBIAR CLAVE</h4>
			<p>Por seguridad se requiere el cambio de clave.</p>
			<br><div class="xLinea2"></div><br>			
			<paper-input label="Nueva Clave" type="password" required id="pass1"></paper-input>
			<paper-input label="Repitalo" type="password" onkeydown="keyChangePass()" required id="pass2"></paper-input>
			<p id="msj_pass_clave" class="xColorRow_Rojo"></p>
			<br><div class="xLinea2"></div><br>						
			<button class="xBoton2 xAzul" id="btn_cambiar_pass" onclick="changePass()">Listo, cambiar clave</button>			
			<br>
		</div>
	</paper-dialog>
