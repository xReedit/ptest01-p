function xPasaEnterClass(){//actualiza controles input para pasa enter
	$('.xPasarEnter2').on('keyup',function(e){

			    if (inputs[a + 1] !== null)
			    {
			      var nextBox = inputs[a + 1];
			      if(nextBox===undefined){return}
			      if(nextBox.disabled){nextBox = inputs[a + 2]}
