<script>var xThisPagosApp;function xIniPagosApp(){xLoadRegistroPagoApp();}
function xLoadRegistroPagoApp(){const fecha=new Date().toISOString().slice(0,10);$.ajax({type:'POST',url:'../../bdphp/log_005.php?op=110',data:{f:fecha}}).done((res)=>{const _res=JSON.parse(res);console.log(_res.datos);var sumTotal=0,canal='';xThisPagosApp.listPagosApp=_res.datos.map(x=>{x.data_transaction=JSON.parse(x.data_transaction);x.data_cliente=JSON.parse(x.data_cliente);x.data_operacion=JSON.parse(x.data_operacion);if(!x.data_transaction.error){sumTotal+=parseFloat(x.importe);}
x.importe=parseFloat(x.importe).toFixed(2);x.nomcliente=x.data_cliente.nombres;x.canal=x.data_operacion.mesa?'LOCAL':'';x.nummesa=x.data_operacion.mesa;x.classTr=x.data_transaction.error?'xColorRow_Rojo':'';return x;});xThisPagosApp.sumList=numeroConComas(sumTotal.toFixed(2));});}
Polymer({is:'x-registro-pago-app',properties:{xt_org:Number,xt_idsede:Number,sumList:String,listPagosApp:Object,},attached:function(){xThisPagosApp=this;xIniPagosApp();},displayIndex:function(index){return xCeroIzq(index+1,1);},})</script>
