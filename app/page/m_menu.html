    <style is="custom-style">
      body {
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: white;
      }
      
      paper-toolbar {
        --paper-toolbar-background: #1e88e5;
        top: 0;
        left: 0;
        right: 0;
        position: fixed;
        height: 60px;
        z-index: 2;
      }
      .content {
        position: absolute;
        width: 100%;
        top: 60px;
      }

      paper-drawer-panel {
        /*z-index: 4;*/
        /*position: absolute;
	    	top:0;
	    	left: 0;
	    	right: 0;
	    	margin 0 0 0 0;
	    	overflow-y:auto;   */
        position: fixed;
        height: 100%;

        --paper-drawer-panel-left-drawer-container: {
          background-color: #303030;
          color: #e0e0e0;
          position: fixed;
          height: 100%;
          overflow-y: auto;
          /*
		    	top: 0;
		    	bottom: 0;		    	*/
        }
      }
      /* --paper-drawer-panel-scrim: {
			    background-color: red;
			  };		 */
      .xHeadertoolbar {
        background-color: #212121;
      }
      .xBtnPanel {
        display: block;
        text-align: left;
        margin-bottom: 90px;
      }
      .xBtnPanel paper-button {
        width: 100%;
        margin-left: 0px;
        padding: 5px;
        text-align: left;
        display: block;
      }
      .xBtnPanel paper-button:hover {
        background: #383838;
      }
      paper-drawer-panel #navbarmenu1 {
        display: none;
      }
      .xMarginAlinear {
        margin-right: 4%;
      }
      #dialog_us {
        border-radius: 5px;
        width: 250px;
        position: fixed;
        top: 10px;
        right: 10px;
      }
    </style>

    
  </head>

  <body oncontextmenu="return false">
    <x-dialog id="xLoad"></x-dialog>


    <!-- <app-router mode="auto|pushstate|hash">
      <app-route path="/sub_menu" import="x-submenu.html"></app-route>
      <app-route path="/categoria" import="x-categoria.html"></app-route>
      <app-route path="/mipedido" import="x-mipedido.html"></app-route>
    </app-router> -->
    <paper-dialog id="dialog_inactividad" class="dialog_redondo" modal entry-animation="scale-up-animation" exit-animation="fade-out-animation"
      with-backdrop>      
      <p>
        Mucho tiempo de inactividad.
        Desea continuar?
      </p>
      <br />      
      <div class="buttons">
        <button class="xBoton2 xRojo" dialog-dismiss onclick="xCerrarSession();">Cerrar session.</button>
        <button class="xBoton2 xVerde" dialog-dismiss onclick="xMantenerSession()">Si, continuar</button>
      </div>
    </paper-dialog>


    <div class="wrapper">
      <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
      </div>
    </div>

    <paper-drawer-panel force-narrow hasTransform id="PanelDe">
      <paper-header-panel drawer>
        <paper-toolbar class="xHeadertoolbar">
          <div>OPCIONES</div>
        </paper-toolbar>
        <div main class="xBtnPanel ul_menu">
          <br /><br /><br />
          <ul></ul>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
    <paper-header-panel main>
      <paper-toolbar>
        
        <paper-icon-button
          paper-drawer-toggle
          icon="menu"
          onclick="xOpenPanelDe();"
        ></paper-icon-button>
        <span class="title" id="xtitulo_bar">RESTOBAR</span>
        <!--
          paper-icon-button icon="icons:add" class="xInvisible" title="Adicional" id="btn_add_adicional"></paper-icon-button
        -->        
        <paper-icon-button onclick="goBack()" icon="arrow-back" title="Regresar"></paper-icon-button>
        <paper-icon-button onclick="xOpenPageCarta(5)" icon="search" title="Buscar"></paper-icon-button>
        
        <div class="xIco_MiPedido" onclick="xOpenPageCarta(3)">
          <span class="xCantPedio_ico xInvisible"></span>
          <paper-icon-button
            icon="content-paste"
            title="Mi pedido"
          ></paper-icon-button>
        </div>
      </paper-toolbar>
      <div fit layout vertical class="content">
        <x-router></x-router>
      </div>
    </paper-header-panel>

    <script src="../../js/jquery_external.js" async></script>
